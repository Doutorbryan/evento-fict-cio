<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Fotografia Digital</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Concurso de Fotografia Digital</h1>
        <h2>Um novo olhar sobre nossa escola</h2>
    </header>

    <main class="conteudo">
        <section class="descricao">
            <p>Estudantes inscrevem fotos e as melhores serão expostas no mural da escola!</p>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800" alt="Câmera fotográfica" class="imagem-evento">
        </section>

        <section class="inscricao">
            <h3>Participe!</h3>
            <p>Envie sua foto até <strong>25 de novembro</strong> e mostre seu talento!</p>
            <button class="botao-inscrever">Inscreva-se Agora</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Escola Criativa - Todos os direitos reservados</p>
    </footer>
</body>
</html>
